<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .target{
        background-color: rebeccapurple;
    }
</style>
<body>
    <ul>
        <li th:each="dto, state : ${list}" th:class="${dto.sno % 5 == 0}?'target'" th:text="${dto}">
                        [[${state.count}]] : [[${dto}]]
        </li>
    </ul>
</body>
</html>
